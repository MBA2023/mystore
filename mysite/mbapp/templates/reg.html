<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма регистрации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <form action="" method="post" style="position: absolute; 
    width: 560px;
    height: 360px;
    left: 40%;
    top: 30%;
    margin-left: -150px;
    margin-top: -50px;
    background: rgb(45, 220, 211);
    border: solid 1px black;
    padding: 10px;">
    {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Имя пользователя</label>
          <input name = "user" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Электронная почта</label>
          <input name = "email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Пароль</label>
          <input  name = "password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div id="emailHelp" class="form-text">Мы не предоставляем пароли третьим лицам.</div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
