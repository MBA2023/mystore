<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="background: linear-gradient(#141e30, #243b55)">
    {% for i in spisok %}
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{i.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Цена: {{i.cost}}</h6>
        <p class="card-text">Вес в кг: {{i.weight}}</p>
        <a href="#" class="card-link">Остаток товара: {{i.count}} {{i.date_of_trans}}</a>
        <a href="index/{{i.id}}/" class="card-link">Another link</a>
      </div>
    </div>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <h1>HI WORLD</h1>
</body>
</html>
